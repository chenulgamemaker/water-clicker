 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Water Clicker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸ’§ Water Clicker</h1>

<div id="loginDiv">
  <h3>Login</h3>
  Username: <input type="text" id="username"><br>
  Password: <input type="password" id="password"><br>
  <button onclick="login()">Login</button>
</div>

<div id="gameDiv" style="display:none;">
  <h2 id="welcome"></h2>
  <div id="gameContainer">
    <button id="clickButton" onclick="clickWater()"></button>
    <div id="stats">
      <p>Water: <span id="waterCount">0</span></p>
      <p>Multiplier: <span id="multiplier">1</span></p>
      <p>Rebirths: <span id="rebirths">0</span></p>
      <p>Prestige: <span id="prestige">0</span></p>
    </div>
  </div>

  <h3>Upgrades</h3>
  <div id="upgradeDiv" class="horizontal"></div>

  <h3>Auto Clickers</h3>
  <div id="autoClickerDiv" class="horizontal"></div>
</div>

<div id="adminPanel"></div>

<script src="game.js"></script>
</body>
</html>
