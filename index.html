<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Clicker</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    #drop { font-size: 60px; cursor: pointer; }
    .upgrade { margin: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>ðŸ’§ Water Clicker</h1>
  <p>Water: <span id="water">0</span></p>
  <div id="drop">ðŸ’§</div>

  <h2>Upgrades</h2>
  <button id="auto" class="upgrade">Buy Auto Clicker (Cost: 50)</button>
  <button id="multiplier" class="upgrade">Buy Click Multiplier (Cost: 100)</button>

  <script>
    let water = 0;
    let perClick = 1;
    let multiplier = 1;
    let autoRate = 0; // water per second from auto clickers

    // Upgrade costs
    let autoCost = 50;
    let multiplierCost = 100;

    const waterEl = document.getElementById("water");
    const dropEl = document.getElementById("drop");
    const autoBtn = document.getElementById("auto");
    const multiplierBtn = document.getElementById("multiplier");

    // Manual click
    dropEl.addEventListener("click", () => {
      water += perClick * multiplier;
      updateDisplay();
    });

    // Auto Clicker upgrade
    autoBtn.addEventListener("click", () => {
      if (water >= autoCost) {
        water -= autoCost;
        autoRate += 1; // each auto clicker adds +1 water/sec
        autoCost = Math.floor(autoCost * 1.5);
        autoBtn.textContent = `Buy Auto Clicker (Cost: ${autoCost})`;
        updateDisplay();
      }
    });

    // Click Multiplier upgrade
    multiplierBtn.addEventListener("click", () => {
      if (water >= multiplierCost) {
        water -= multiplierCost;
        multiplier *= 2; // doubles click power
        multiplierCost = Math.floor(multiplierCost * 2);
        multiplierBtn.textContent = `Buy Click Multiplier (Cost: ${multiplierCost})`;
        updateDisplay();
      }
    });

    // Passive auto income
    setInterval(() => {
      water += autoRate;
      updateDisplay();
    }, 1000);

    function updateDisplay() {
      waterEl.textContent = water;
    }
  </script>
</body>
</html>
